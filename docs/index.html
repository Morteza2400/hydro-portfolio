<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hydraulic Modelling Portfolio – GIS · SQL · Analytics</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    :root{ --card:#ffffff; --muted:#667085; --line:#eaeaea; --shadow:0 10px 30px rgba(0,0,0,.06); }
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial}
    header{padding:20px;border-bottom:1px solid var(--line);background:#fff;position:sticky;top:0;z-index:10}
    h1{font-size:1.25rem;margin:0 0 6px}
    .muted{color:var(--muted);font-size:.95rem}
    .wrap{display:grid;grid-template-columns:1.2fr 1fr;gap:16px;padding:16px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;box-shadow:var(--shadow);padding:14px}
    #map{height:70vh;border-radius:12px}
    .kpis{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin:10px 0 0}
    .kpi{background:#fafafa;border:1px solid var(--line);border-radius:12px;padding:12px}
    canvas{width:100%;height:280px}
    footer{padding:16px;color:#98A2B3}
    @media (max-width:1000px){.wrap{grid-template-columns:1fr} #map{height:50vh}}
  </style>
</head>
<body>
  <header>
    <h1>Hydraulic Modelling Portfolio</h1>
    <div class="muted">GIS web map + KPIs + charts from a public CSV. Data are synthetic for demo purposes.</div>
  </header>

  <div class="wrap">
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <h2 style="margin:0;font-size:1.05rem">Network Map</h2>
        <a class="badge" href="https://github.com/" target="_blank" rel="noopener">View repository</a>
      </div>
      <div id="map"></div>
    </div>

    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:12px">
        <h2 style="margin:0;font-size:1.05rem">KPIs</h2>
        <div style="display:flex;align-items:center;gap:8px">
          <label for="zoneFilter" class="muted">Zone:</label>
          <select id="zoneFilter" style="padding:6px 8px;border:1px solid var(--line);border-radius:8px"></select>
        </div>
      </div>
      <div class="kpis">
        <div class="kpi"><div class="muted">Avg Pressure (m)</div><div id="kpi-avgP" style="font-size:1.4rem">—</div></div>
        <div class="kpi"><div class="muted">Max Flow (L/s)</div><div id="kpi-maxQ" style="font-size:1.4rem">—</div></div>
        <div class="kpi"><div class="muted">PRVs Active</div><div id="kpi-prv" style="font-size:1.4rem">—</div></div>
      </div>
      <div style="margin-top:12px"><canvas id="lineChart"></canvas></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script>
    // --- Initialize map ---
    const map = L.map('map').setView([-34.93, 138.6], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom:19, attribution:'&copy; OpenStreetMap' }).addTo(map);

    // --- Pipe & Node Styling ---
    function pipeStyle(f){
      const d = +f.properties.diameter_mm || 100;
      const w = Math.max(2, Math.min(12, d/100));
      const color = d >= 350 ? '#0b5ed7' : d >= 250 ? '#3a86ff' : '#74a9ff';
      return { color, weight:w, opacity:0.9 };
    }
    function nodeStyle(f){
      const t = f.properties.type || 'Junction';
      let color = '#22c55e';
      if (t==='PRV') color = '#ef4444';
      else if (t==='Valve') color = '#f59e0b';
      else if (t==='Tank') color = '#0ea5e9';
      return {
        radius: t==='Tank' ? 10 : 6,
        color:'#1f2937',
        weight:1,
        fillColor:color,
        fillOpacity:1
      };
    }

    let prvCount = 0;

    // --- Load Network GeoJSON ---
    fetch('data/network.geojson').then(r=>r.json()).then(geo=>{
      const pipes = L.geoJSON(geo, {
        filter: f => f.geometry.type === 'LineString',
        style: pipeStyle,
        onEachFeature: (f, layer) => {
          layer.bindPopup(`<b>Pipe</b><br>ID: ${f.properties.id}<br>Diameter: ${f.properties.diameter_mm} mm`);
        }
      }).addTo(map);

      const nodes = L.geoJSON(geo, {
        filter: f => f.geometry.type === 'Point',
        pointToLayer: (f, latlng) => L.circleMarker(latlng, nodeStyle(f)),
        onEachFeature: (f, layer) => {
          const p = f.properties; if(p.type==='PRV') prvCount++;
          layer.bindPopup(`<b>${p.type || 'Node'}</b><br>ID: ${p.id}<br>Elevation: ${p.elev_m} m`);
        }
      }).addTo(map);

      map.fitBounds(L.featureGroup([pipes, nodes]).getBounds(), {padding:[20,20]});
      document.getElementById('kpi-prv').textContent = prvCount.toString();

      // Add overlay control
      const overlays = { 'Network Pipes': pipes, 'Network Nodes': nodes };
      L.control.layers(null, overlays, { collapsed:false }).addTo(map);
    });

    // --- Load Fire Ban Districts Layer ---
    fetch('data/FireBanDistricts_GDA2020.geojson')
      .then(r=>r.json())
      .then(fireData=>{
        const fireLayer = L.geoJSON(fireData, {
          style:{
            color:'#ff7800',
            weight:2,
            fillColor:'#ffaa33',
            fillOpacity:0.2
          },
          onEachFeature:(f,layer)=>{
            const name=f.properties.NAME||'Fire Ban District';
            layer.bindPopup(`<b>${name}</b>`);
          }
        }).addTo(map);
        L.control.layers(null, { 'Fire Ban Districts': fireLayer }, { collapsed:false }).addTo(map);
      });
  </script>

  <footer>
    Built by Morteza Imani · Adelaide, SA
  </footer>
</body>
</html>
